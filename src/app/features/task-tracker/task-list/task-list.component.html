<div class="wrapper">
  <p>{{ listType }}</p>
  <div class="list" id={listType}>
    <app-task
      *ngFor="let task of tasks"
      (saveEditedTask)="updateTask($event)"
      (completeTask)="completeTask($event)"
      (unCompleteTask)="unCompleteTask($event)"
      (deleteTask)="deleteTask($event)"
      [task]="task"
      [listType]="listType"
    ></app-task>
  </div>
</div>
